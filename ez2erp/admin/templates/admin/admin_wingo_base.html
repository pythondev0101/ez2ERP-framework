<!DOCTYPE html>
<html lang="en" dir="box-layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="wingo admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, wingo admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="pixelstrap">
  <link rel="icon" href="{{ url_for('bp_admin.static', filename='images/favicon.png')}}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ url_for('bp_admin.static', filename='images/favicon.png')}}" type="image/x-icon">
  <title>{{title}}</title>
  <!-- Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    rel="stylesheet">
  <!-- Font Awesome-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/vendors/font-awesome.css') }}">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/vendors/icofont.css') }}">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/vendors/themify.css') }}">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/vendors/flag-icon.css') }}">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/vendors/feather-icon.css') }}">
  <!-- Plugins css start-->
  {% block css %}{% endblock css %}
  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/vendors/bootstrap.css') }}">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/style.css') }}">
  <link id="color" rel="stylesheet" href="{{ url_for('bp_admin.static', filename='css/color-1.css') }}" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('bp_admin.static', filename='css/responsive.css') }}">
</head>

<body class="{{layout}}">
  <!-- Loader starts-->
  <div class="loader-wrapper">
    <div class="main-loader">
      <div class="bar-0"></div>
      <div class="bar-1"></div>
      <div class="bar-2"></div>
      <div class="bar-3"></div>
      <div class="bar-4"></div>
    </div>
    <div class="loading">Loading... </div>
  </div>
  <!-- Loader ends-->
  <!-- page-wrapper Start-->
  <div class="page-wrapper compact-wrapper compact-sidebar" id="pageWrapper">
    <!-- Page Header Start-->
    {% include 'admin/layout/header.html' %}
    <!-- Page Header Ends                              -->
    <!-- Page Body Start-->
    <div class="page-body-wrapper sidebar-icon">
      <!-- Page Sidebar Start-->
      {% include 'admin/layout/sidebar.html' %}
      <!-- Page Sidebar Ends-->
      {% block content %} {% endblock content %}
      <!-- footer start-->
      <!-- tap on top starts-->
      <div class="tap-top"><i class="icon-control-eject"></i></div>
      <!-- tap on tap ends-->
    </div>
  </div>
  <!-- latest jquery-->
  <script src="{{ url_for('bp_admin.static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <!-- feather icon js-->
  <script src="{{ url_for('bp_admin.static', filename='js/icons/feather-icon/feather.min.js') }}"></script>
  <script src="{{ url_for('bp_admin.static', filename='js/icons/feather-icon/feather-icon.js') }}"></script>
  <!-- Sidebar jquery-->
  <script src="{{ url_for('bp_admin.static', filename='js/sidebar-menu.js') }}"></script>
  <script src="{{ url_for('bp_admin.static', filename='js/config.js') }}">   </script>
  <!-- Bootstrap js-->
  <script src="{{ url_for('bp_admin.static', filename='js/bootstrap/popper.min.js') }}"></script>
  <script src="{{ url_for('bp_admin.static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
  <!-- Plugins JS start-->
  {% block scriptcontent %}{% endblock scriptcontent %}
  <!-- Plugins JS Ends-->
  <!-- Theme js-->
  <script src="{{ url_for('bp_admin.static', filename='js/theme-customizer/customizer.js') }}"></script>
  <script src="{{ url_for('bp_admin.static', filename='js/script.js') }}"></script>
  <!-- bootstrap notify js -->
  <script src="{{ url_for('bp_admin.static', filename='js/notify/bootstrap-notify.min.js')}}"></script>
  <script src="{{ url_for('bp_admin.static', filename='js/notify/notify-script.js')}}" ></script>
  <!-- ez2erp js -->
  <script src="{{ url_for('bp_admin.static', filename='js/ez2erp/admin_sidebar.js') }}"></script>
  <script>
    $(document).ready(function(){
        let notifs = {{get_flashed_messages(with_categories=true) | tojson}};

        for(let i=0; i < notifs.length; i++){
          let type = notifs[i][0];
          let message = notifs[i][1];
          
          $.notify({
            message: message
          },
          {
            type: type,
            allow_dismiss:true,
            newest_on_top:true ,
            mouse_over:true,
            showProgressbar:false,
            spacing:10,
            timer:2000,
            placement:{
              from:'top',
              align:'center'
            },
            offset:{
              x:30,
              y:30
            },
            delay:1000 ,
            z_index:10000,
            animate:{
              enter:'animated swing',
              exit:'animated shake'
            }
          });
        }
    });
  </script>
</body>
</html>
