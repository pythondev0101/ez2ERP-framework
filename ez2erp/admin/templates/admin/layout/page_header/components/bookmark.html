<div class="col-sm-6">
    <!-- Bookmark Start-->
    {% if bookmark %}
    <div class="bookmark">
      <ul>
        {% for item in bookmark.items %}
            <li><a href="{{url_for(item.link)}}" data-container="body" data-bs-toggle="popover" data-placement="top" title="{{item.title}}"
                data-original-title="{{item.title}}"><i data-feather="{{item.icon}}"></i></a>
            </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
    <!-- Bookmark Ends-->
</div>
